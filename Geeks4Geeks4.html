<body>  
  <button class='toggleButton' onclick='toggleTransition()'>Toggle</button>
<p>

  <div class="wayoutside">
  <div class="outside">
    <div class="box2"></div>
    <div class="box">

  </div>
      <div class="outside">

  <!-- Second Eyes -->
     <button class='toggleButton' onclick='toggleTransition2()'>Toggle</button>
<p>
        Hover over the GeeksforGeeks 
        to run the animation.
    </p>
  <div class="wayoutside">
  <div class="outside2">
    <div class="box2eyes"></div>
    <div class="boxeyes">
     <div class="eyes">
    </div>
    </div>
  </div>
      <div class="outside">

    </div>
  </div>
  </div>
</body>
<script>
var boxOne = document.getElementsByClassName('box3')[0];
var boxTwo = document.getElementsByClassName('box3')[1];

var running = false;

var toggleTransition = function() {
  if(!running) 
  { 
    boxOne.classList.add('horizTranslate');
    boxTwo.classList.add('horizTranslate');
  } else {
    boxOne.classList.remove('horizTranslate'); 
     boxTwo.classList.remove('horizTranslate');
    
  }  

  running = !running;
}

// Second Eyes

var boxOneyes = document.getElementsByClassName('eyes')[0];
var boxTwoeyes = document.getElementsByClassName('eyes')[1];

var running2 = false;

var toggleTransition2 = function() {
  if(!running2) 
  { 
    boxOneyes.classList.add('horizTranslate');
    boxTwoeyes.classList.add('horizTranslate');
  } else {
    boxOneyes.classList.remove('horizTranslate'); 
     boxTwoeyes.classList.remove('horizTranslate');
    
  }  

  running2 = !running2;
}


</script>
