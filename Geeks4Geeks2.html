<link rel="stylesheet" href="Geeks4Geeks2.css">

<body>  
  <button class='toggleButton' onclick='toggleTransition()'>Toggle</button>
<p>
        Hover over the GeeksforGeeks 
        to run the animation.
    </p>
  
    <div class="box">GeeksforGeeks</div>

     <button class='toggleButton' onclick='toggleTransition2()'>Toggle</button>
<p>
        Hover over the GeeksforGeeks 
        to run the animation.
    </p>
  
    <div class="box2">GeeksforGeeks</div>

  </body>
<script>
var boxOne = document.getElementsByClassName('box')[0];
var running = false;

var toggleTransition = function() {
  if(!running) 
  { 
    boxOne.classList.add('horizTranslate');
  } else {
    boxOne.classList.remove('horizTranslate'); 
  }  

  running = !running;
}

// For the second box
var boxTwo = document.getElementsByClassName('box2')[0];
var running2 = false;

var toggleTransition2 = function() {
  if(!running2) 
  { 
    boxTwo.classList.add('horizTranslate2');
  } else {
    boxTwo.classList.remove('horizTranslate2'); 
  }  

  running2 = !running2;
}
</script>
